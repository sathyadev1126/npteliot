<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SathyaDev Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 750px;
      text-align: center;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .progress {
      font-size: 16px;
      color: #2c3e50;
      font-weight: bold;
    }

    .timer {
      font-size: 18px;
      font-weight: bold;
      color: #e53935;
    }

    #question-img {
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      max-height: 70vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 12px;
      margin-top: 15px;
    }

    .options button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #42a5f5;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover { background: #1e88e5; }

    /* Outside navigation */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: #42a5f5;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 1000;
    }
    .nav-btn:hover { background: #1e88e5; }
    .prev-btn { left: 20px; }
    .next-btn { right: 20px; }

    /* Shuffle toggle button */
    .shuffle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .shuffle-btn:hover { background: #fb8c00; }

    /* Result box */
    .result-box {
      display: none;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      animation: popUp 0.6s ease-in-out;
    }
    .result-box h2 { margin-bottom: 15px; }
    .result-box p { font-size: 18px; margin: 8px 0; }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

    <button class="shuffle-btn" onclick="toggleShuffle()">Shuffle: OFF</button>
    <img id="question-img" src="" alt="Question">

    let originalQuestions = [...questions];
    let shuffleEnabled = false;

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;

    const imgElement = document.getElementById("question-img");
    const optionsDiv = document.getElementById("options");
    const progress = document.getElementById("progress");
    const timeDisplay = document.getElementById("time");
    const resultBox = document.getElementById("result-box");
    const shuffleBtn = document.querySelector(".shuffle-btn");

    const optionLabels = ["A","B","C","D"];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function toggleShuffle() {
      shuffleEnabled = !shuffleEnabled;
      if (shuffleEnabled) {
        questions = shuffleArray([...originalQuestions]);
        shuffleBtn.textContent = "Shuffle: ON";
      } else {
        questions = [...originalQuestions];
        shuffleBtn.textContent = "Shuffle: OFF";
      }
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      if (questions.length === 0) return;

      clearInterval(timer);
      timeLeft = 10;
      timeDisplay.textContent = timeLeft;
      timer = setInterval(updateTimer,1000);

      let q = questions[currentQuestion];
      imgElement.src = q.img;

      imgElement.classList.remove("fade-in");
      void imgElement.offsetWidth;
      imgElement.classList.add("fade-in");

      optionsDiv.innerHTML = "";
      optionLabels.forEach(label=>{
        let btn = document.createElement("button");
        btn.textContent = label;
        btn.onclick = ()=>checkAnswer(label,btn);
        optionsDiv.appendChild(btn);
      });

      progress.textContent = `Question ${currentQuestion+1} of ${questions.length}`;
    }

    function updateTimer() {
      timeLeft--;
      timeDisplay.textContent = timeLeft;
      if(timeLeft<=0){
        clearInterval(timer);
        nextQuestion(); 
      }
    }

    function checkAnswer(answer, btn) {
      clearInterval(timer);
      let correct = questions[currentQuestion].correct;

      let allBtns = optionsDiv.querySelectorAll("button");
      allBtns.forEach(b => {
        b.disabled = true;
        b.style.cursor = "not-allowed";
      });

      if (answer === correct) {
        btn.style.background = "green";
        score++;
      } else {
        btn.style.background = "red";
        allBtns.forEach(b => {
          if (b.textContent === correct) {
            b.style.background = "green";
          }
        });
      }
    }

    function nextQuestion() {
      if(currentQuestion < questions.length-1){
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function prevQuestion() {
      if(currentQuestion > 0){
        currentQuestion--;
        loadQuestion();
      }
    }

    function showResult() {
      document.getElementById("quiz-box").style.display="none";
      document.querySelector(".prev-btn").style.display="none";
      document.querySelector(".next-btn").style.display="none";

      let percent = Math.round((score/questions.length)*100);
      let message = "";
      if(percent >= 80) message = "🌟 Excellent! Keep it up!";
      else if(percent >= 50) message = "👍 Good job, keep practicing!";
      else message = "💡 Don’t give up, try again!";

      resultBox.style.display="block";
      resultBox.innerHTML = `
        <h2>Quiz Completed 🎉</h2>
        <p>You scored <b>${score}</b> out of <b>${questions.length}</b></p>
        <p>Percentage: <b>${percent}%</b></p>
        <p>${message}</p>
      `;
    }
