    :root{--bg:#f3f7fb;--card:#fff;--primary:#1565c0;--accent:#42a5f5}
    body{font-family:Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);margin:0;padding:24px;display:flex;flex-direction:column;align-items:center}
    header{max-width:1000px;width:100%;margin-bottom:18px}
    h1{color:var(--primary);margin:0 0 6px;font-size:22px}
    p.lead{margin:0;color:#334;opacity:.9}
    .container{width:100%;max-width:1000px}
    .quiz-card{background:var(--card);border-radius:12px;padding:18px;margin-bottom:14px;box-shadow:0 6px 18px rgba(0,0,0,.08);display:flex;gap:18px;align-items:flex-start}
    .q-left{flex:0 0 360px}
    .q-left img{width:100%;height:auto;border-radius:10px;border:3px solid #90caf9;display:block}
    .q-right{flex:1}
    .qmeta{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .qnum{font-weight:700;color:var(--primary)}
    .options{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    .opt{padding:10px;border-radius:8px;border:1px solid #e3eaf3;background:#f7fbff;cursor:pointer;text-align:left}
    .opt.disabled{pointer-events:none;opacity:.7}
    .opt.correct{background:#4caf50;color:#fff;border-color:#3e8e3e}
    .opt.wrong{background:#e53935;color:#fff;border-color:#b72a23}
    .explain{margin-top:12px;padding:12px;border-radius:8px;background:#fbfdff;border:1px solid #e6f0ff;color:#123;display:none}
    .controls{display:flex;gap:10px;margin-top:12px}
    .btn{padding:8px 12px;border-radius:8px;border:none;background:var(--accent);color:#fff;cursor:pointer}
    .results{display:none;background:var(--card);padding:18px;border-radius:12px;margin-top:16px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    footer{margin-top:12px;color:#666;font-size:13px}
    @media (max-width:820px){.quiz-card{flex-direction:column}.q-left{flex:unset;width:100%}}
  </style>
</head>

    // Build UI
    const quizContainer = document.getElementById('quizContainer');
    let score = 0;
    let answeredCount = 0;

    function buildQuiz() {
      quizContainer.innerHTML = '';
      questions.forEach((q, idx) => {
        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.dataset.index = idx;

        const left = document.createElement('div');
        left.className = 'q-left';
        const img = document.createElement('img');
        img.src = q.img;
        img.alt = `Question ${idx+1}`;
        left.appendChild(img);

        const right = document.createElement('div');
        right.className = 'q-right';

        const qmeta = document.createElement('div');
        qmeta.className = 'qmeta';
        const qnum = document.createElement('div');
        qnum.className = 'qnum';
        qnum.textContent = `Question ${idx+1}`;
        const placeholder = document.createElement('div');
        placeholder.innerHTML = '&nbsp;';
        qmeta.appendChild(qnum);
        qmeta.appendChild(placeholder);

        const options = document.createElement('div');
        options.className = 'options';

        // Create 4 option buttons labeled A-D
        ['a','b','c','d'].forEach(letter => {
          const btn = document.createElement('div');
          btn.className = 'opt';
          btn.textContent = `${letter.toUpperCase()}`;
          btn.dataset.choice = letter;
          btn.onclick = () => handleChoice(idx, btn);
          options.appendChild(btn);
        });

        const explain = document.createElement('div');
        explain.className = 'explain';
        explain.id = `explain-${idx}`;
        explain.textContent = explanations[idx] || 'No explanation provided.';

        right.appendChild(qmeta);
        right.appendChild(options);
        right.appendChild(explain);

        card.appendChild(left);
        card.appendChild(right);
        quizContainer.appendChild(card);
      });
    }

    function handleChoice(index, btn) {
      const q = questions[index];
      const card = document.querySelector(`.quiz-card[data-index="${index}"]`);
      const opts = card.querySelectorAll('.opt');

      // if already answered for this card, ignore
      if (card.dataset.answered === 'true') return;

      // disable future clicks for this question
      opts.forEach(o => o.classList.add('disabled'));

      const chosen = btn.dataset.choice;
      const correct = q.correct.toLowerCase();

      if (chosen === correct) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('wrong');
        // highlight correct
        opts.forEach(o => { if (o.dataset.choice === correct) o.classList.add('correct'); });
      }

      // show explanation
      const explain = document.getElementById(`explain-${index}`);
      explain.style.display = 'block';

      card.dataset.answered = 'true';
      answeredCount++;

      // If all answered, show results
      if (answeredCount === questions.length) {
        showResults();
      }
      // scroll to next card for convenience
      scrollToNext(index);
    }

    function scrollToNext(currentIndex) {
      const next = document.querySelector(`.quiz-card[data-index="${currentIndex+1}"]`);
      if (next) next.scrollIntoView({behavior:'smooth',block:'center'});
    }

    function showResults() {
      const resultsBox = document.getElementById('resultsBox');
      const scoreText = document.getElementById('scoreText');
      const percentText = document.getElementById('percentText');

      scoreText.textContent = `Your Score: ${score} / ${questions.length}`;
      const pct = Math.round((score / questions.length) * 100);
      percentText.textContent = `Percentage: ${pct}%`;

      resultsBox.style.display = 'block';
      window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
    }

    function restart() {
      score = 0;
      answeredCount = 0;
      document.getElementById('resultsBox').style.display = 'none';
      buildQuiz();
      window.scrollTo({top:0,behavior:'smooth'});
    }

    // Initialize
